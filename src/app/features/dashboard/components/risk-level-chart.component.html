<section class="chart-card">
  <div>
    <p class="card__title">Risk level mix</p>
    <p class="card__subtitle">Distribution of current violations</p>
  </div>
  <div class="risk-chart" *ngIf="isBrowser">
    <ng-container *ngIf="data$ | async as data">
      <canvas
        baseChart
        [type]="'doughnut'"
        [data]="data"
        [options]="options"
      ></canvas>
    </ng-container>
  </div>
</section>
