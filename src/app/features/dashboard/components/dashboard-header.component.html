<div class="dashboard-header">
  <div>
    <p class="dashboard-header__eyebrow">Dashboard</p>
    <h1 class="dashboard-header__title">Compliance reports are updated in real time</h1>
  </div>
  <div class="dashboard-header__actions">
    <button appButton variant="outline" class="dashboard-header__button">
      <app-icon name="download" [size]="16"></app-icon>
      Export CSV
    </button>
    <button appButton class="btn--indigo">
      <app-icon name="plus" [size]="16"></app-icon>
      Add Violation
    </button>
    <button appButton variant="outline" size="icon" class="dashboard-header__icon-button" aria-label="Notifications">
      <app-icon name="bell" [size]="16"></app-icon>
    </button>
  </div>
</div>
