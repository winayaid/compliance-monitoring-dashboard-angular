<section class="chart-card">
  <div class="chart-card__header">
    <div>
      <p class="card__title">Patients overview</p>
      <div class="chart-card__meta">
        <span>Avg per month</span>
        <span class="chart-card__meta-strong">342</span>
        <span class="chart-card__meta-positive">+3.2%</span>
      </div>
    </div>
    <button appButton variant="outline" size="sm" class="chart-card__button">
      <app-icon name="calendar" [size]="16"></app-icon>
      Month
    </button>
  </div>
  <div class="chart-card__body">
    <svg
      *ngIf="chart$ | async as chart"
      class="chart-card__svg"
      [attr.viewBox]="'0 0 ' + viewBoxWidth + ' ' + viewBoxHeight"
      preserveAspectRatio="none"
    >
      <g class="chart-grid">
        <line
          *ngFor="let y of chart.grid"
          [attr.x1]="padding.left"
          [attr.x2]="viewBoxWidth - padding.right"
          [attr.y1]="y"
          [attr.y2]="y"
        ></line>
      </g>
      <g class="stacked-bars">
        <g *ngFor="let bar of chart.bars">
          <rect
            *ngFor="let segment of bar.segments"
            [attr.x]="segment.x"
            [attr.y]="segment.y"
            [attr.width]="segment.width"
            [attr.height]="segment.height"
            [attr.fill]="segment.color"
            rx="8"
            ry="8"
          ></rect>
        </g>
      </g>
      <g class="chart-x-labels">
        <text
          *ngFor="let item of chart.xLabels"
          [attr.x]="item.x"
          [attr.y]="viewBoxHeight - 8"
          text-anchor="middle"
        >
          {{ item.label }}
        </text>
      </g>
    </svg>
  </div>
</section>
