<section class="table-card">
  <div class="table-card__header">
    <div>
      <p class="card__title">Users</p>
      <p class="card__subtitle">Compliance team access across branches</p>
    </div>
    <button appButton variant="outline" size="sm" class="table-card__button">Invite user</button>
  </div>
  <div class="filter-bar">
    <div class="filter-bar__search">
      <app-icon name="search" [size]="16" class="filter-bar__icon"></app-icon>
      <input appInput [hasIcon]="true" placeholder="Search name or branch" />
    </div>
    <button appButton variant="outline" size="sm" class="table-card__button">Role</button>
    <button appButton variant="outline" size="sm" class="table-card__button">Status</button>
    <button appButton variant="outline" size="sm" class="table-card__button">Activity</button>
  </div>
  <div class="table-card__body">
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Branch</th>
          <th>Role</th>
          <th>Open cases</th>
          <th>Last active</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>
            <p class="table__cell--strong">{{ user.name }}</p>
            <p class="table__cell--muted table__cell--small">{{ user.email }}</p>
          </td>
          <td>{{ user.branch }}</td>
          <td><app-role-badge [role]="user.role"></app-role-badge></td>
          <td>{{ user.openCases }}</td>
          <td class="table__cell--muted">{{ user.lastActive }}</td>
          <td>
            <span class="badge" [ngClass]="statusClass(user.status)">{{ user.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
